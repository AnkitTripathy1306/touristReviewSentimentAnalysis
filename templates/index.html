<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}


<body>
    {% include 'navbar.html' %}
    <!-- ________________________________________________________________________________________________________________________ -->
    <form method="POST" action="http://127.0.0.1:5000/">
        <div class="container-fluid bg-secondary py-5">
            <div class="row justify-content-center">
                <div class="form-group col-md-6 text-center">
                    <select class="form-control custom-select" id="feature_extraction" name="feature_extraction"
                        required>
                        <option selected disabled>Select Feature Extraction Algorithm</option>
                        <option value="CountVec">Count Vectorization</option>
                        <option value="TFIDF">TFIDF Vectorization</option>
                    </select>
                    <div class="form-group mt-3">
                        <select class="form-control custom-select" id="model" name="model" required>
                            <option selected disabled>Select Model</option>
                            <option value="NaiveBayes">Naive Bayes</option>
                            <option value="SVM">SVM</option>
                            <option value="RandomForest">Random Forest</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <textarea class="form-control" id="review" name="review" rows="3" placeholder="Enter Review"
                            required></textarea>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success" type="submit" value="Submit">
                            Submit ü§ñ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- ________________________________________________________________________________________________________________________ -->

    {% block content %}
    {% if feedback%}
    <div class="container text-center mt-5 text-4xl">
        <p class="h2 lead">Thank you for providing feedback. üëç</p>
    </div>
    {% elif result%}
    {% include 'feedback.html' %}
    {% endif %}
    {% endblock %}

    <!-- ________________________________________________________________________________________________________________________ -->


    <!-- ________________________________________________________________________________________________________________________ -->
    {% include 'scripts.html' %}
</body>

</html>
